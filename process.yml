apps:
  - name: dummy-partner-web
    script: "node_modules/.bin/next"
    args: "start -p 80"
    instances: "max"
    watch: false
    node_args: --max_old_space_size=8192
    log_date_format: YYYY-MM-DDTHH:mm:ssZ
    restart_delay: 400
    exec_mode: cluster
    env:
      NODE_ENV: production
      DEBUG: "*App:*,*base:*"
      DEBUG_DEPTH: null
